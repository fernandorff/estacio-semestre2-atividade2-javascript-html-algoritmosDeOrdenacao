<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Organizador de array</title>
  </head>
  <body>
    <section class="container">
      <h1 class="mb-3">Ordenador de Valores</h1>

      <form>
        <div class="form-group col-md-2">
          <label for="valor">Valor</label>
          <input
            type="number"
            class="form-control"
            id="valor"
            min="0"
            max="100"
          />
        </div>
        <button type="button" class="btn btn-primary mt-1 mb-4" onclick="adicionarNaLista()">
          Adicionar
        </button>
      </form>

      <form>
        <div class="form-group col-md-3">
          <label for="sort-type">Tipo de ordenação</label>
          <select class="form-select" id="sort-type">
            <option value="bubble">Bubble sort</option>
            <option value="selection">Selection sort</option>
            <option value="quick">Quick sort</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary mt-1 mb-4" onclick="ordenar()">Ordenar</button>
        <button type="button" class="btn btn-primary mt-1 mb-4" onclick="misturarLista()">Misturar</button>
      </form>

      <hr />

      <ul id="list">
        <!-- List items will be added here -->
      </ul>
    </section>

    <script src="algoritmos.js"></script>
  </body>
</html>
